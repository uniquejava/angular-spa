<!doctype html>
<html lang="en" ng-app="scotchApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- SCROLLS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="public/libs/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="public/libs/font-awesome/css/font-awesome.css"/>


    <!-- SPELLS -->
    <!-- load angular and angular route via CDN -->
    <script src="public/libs/angular/angular.js"></script>
    <script src="public/libs/angular-route/angular-route.js"></script>

    <script src="script.js"></script>
</head>

<!-- define angular controller -->
<body ng-controller="mainController">

<!-- HEADER AND NAVBAR -->
<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Angular Routing Example</a>
            </div>


            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
                <li><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
            </ul>

        </div>

    </nav>
</header>


<!-- MAIN CONTENT AND INJECTED VIEWS -->

<div id="main">
    {{message}}

    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ng-view></div>
</div>

</body>
</html>
